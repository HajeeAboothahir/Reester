<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reestar - Minar Multi Cuisine</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">


    <div class="section-one">
      <h1>Minar Multi Cuisine</h1>
      <p>Home | Recipe | Contact</p>
    </div>

    
    <div class="menu-container">

      
      <div class="menu-card">
        <img src="mutton-biriyani-recipe.jpeg" alt="Mutton Biriyani">
        <h2>Delighted Mutton Biriyani</h2>
        <p>Mixture of special South Indian spices</p>
        <button>Order Now</button>
      </div>

      
      <div class="menu-card">
        <img src="Qaassadila.jpg" alt="Quesadilla">
        <h2>Mexican Street Food</h2>
        <p>Mexican street delight with cheesy twist</p>
        <button>Order Now</button>
      </div>

      
      <div class="menu-card">
        <img src="Turkish-mix-platter.jpg" alt="Turkish Platter">
        <h2>Authentic Turkish Meal</h2>
        <p>Plenty of Turkish special spices</p>
        <button>Order Now</button>
      </div>

    </div>

    
    <div class="section-contact">
      <h1>Contact Us</h1>
      <div class="contact-form">
        <form>
          <table>
            <tr>
              <td>Name</td>
              <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
              <td>Age</td>
              <td><input type="number" placeholder="Enter your age"></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
              <td></td>
              <td><button type="submit">Send</button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
